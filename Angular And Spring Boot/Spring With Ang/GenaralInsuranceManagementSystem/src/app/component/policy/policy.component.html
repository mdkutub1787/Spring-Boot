<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
</head>

<body>
    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col text-left">
                <button type="button" class="btn btn-primary" (click)="navigateToAddBill()">
                    <i class="fas fa-plus"></i> Create Bill
                </button>
            </div>
            <div class="col text-right">
                <button type="button" class="btn btn-primary" (click)="navigateToAddPolicy()">
                    <i class="fas fa-plus"></i> Create Policy
                </button>
            </div>
        </div>
        <!-- Table Wrapper -->
        <div class="table-wrapper">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th><i class="fas fa-file-alt"></i> Bill No</th>
                        <th><i class="fas fa-university"></i> Bank Name</th>
                        <th><i class="fas fa-user"></i> Policy Holder</th>
                        <th><i class="fas fa-map-marker-alt"></i> Address</th>
                        <th><i class="fas fa-dollar-sign"></i> Sum Insured</th>
                        <th><i class="fas fa-cogs"></i> Actions</th>
                        <th><i class="fas fa-eye"></i> View Details</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let policy of policy | async">
                        <td>{{ policy.id }}</td>
                        <td>{{ policy.bankName }}</td>
                        <td>{{ policy.policyholder }}</td>
                        <td>{{ policy.address }}</td>
                        <td>{{ policy.sumInsured | currency:'TK ':'symbol' }}</td>
                        <td class="text-center">
                            <button class="btn btn-outline-secondary" aria-label="Edit" (click)="editPolicy(policy.id)">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-outline-danger" aria-label="Delete" (click)="deletePolicy(policy.id)">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                        <td class="text-center">
                            <button class="btn btn-outline-primary" aria-label="View " (click)="detailsPolicy(policy.id)">
                                <i class="fas fa-eye"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
