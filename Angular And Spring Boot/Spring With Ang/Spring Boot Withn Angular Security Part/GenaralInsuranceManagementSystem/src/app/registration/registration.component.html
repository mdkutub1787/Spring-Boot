<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="border p-4 rounded">
        <h2 class="text-center"><i class="fas fa-plus"></i> Registration Form</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="name" class="form-label">
                  <i class="fas fa-user"></i> Name:
                </label>
                <input id="name" type="text" class="form-control rounded-pill" formControlName="name" />
                <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-danger">
                  <small *ngIf="registerForm.get('name')?.errors?.['required']">Name is required.</small>
                </div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">
                  <i class="fas fa-envelope"></i> Email:
                </label>
                <input id="email" type="email" class="form-control rounded-pill" formControlName="email" />
                <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
                  <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</small>
                  <small *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email address.</small>
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">
                  <i class="fas fa-lock"></i> Password:
                </label>
                <input id="password" type="password" class="form-control rounded-pill" formControlName="password" />
                <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
                  <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</small>
                </div>
              </div>

              <div class="mb-3">
                <label for="confirmPassword" class="form-label">
                  <i class="fas fa-lock"></i> Confirm Password:
                </label>
                <input id="confirmPassword" type="password" class="form-control rounded-pill" formControlName="confirmPassword" />
                <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched" class="text-danger">
                  <small>Passwords do not match.</small>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="mb-3">
                <label for="cell" class="form-label">
                  <i class="fas fa-phone"></i> Cell:
                </label>
                <input id="cell" type="number" class="form-control rounded-pill" formControlName="cell" />
              </div>

              <div class="mb-3">
                <label for="address" class="form-label">
                  <i class="fas fa-home"></i> Address:
                </label>
                <input id="address" type="text" class="form-control rounded-pill" formControlName="address" />
              </div>

              <div class="mb-3">
                <label for="dob" class="form-label">
                  <i class="fas fa-calendar-alt"></i> Date of Birth:
                </label>
                <input id="dob" type="date" class="form-control rounded-pill" formControlName="dob" />
              </div>

              <div class="mb-3">
                <label for="gender" class="form-label">
                  <i class="fas fa-venus-mars"></i> Gender:
                </label>
                <select id="gender" class="form-select rounded-pill" formControlName="gender">
                  <option value="">Select Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-success rounded-pill" [disabled]="registerForm.invalid">Register</button>
          </div>
        </form>

        <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
        <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
      </div>
    </div>
  </div>
</div>
