<div class="container mt-5">
    <h1 class="mb-4">Locations</h1>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Picture</th>
           
            </tr>
        </thead>
        <tbody>
            <div *ngFor="let location of locations |async">
               
                {{ location.id }}
                {{ location.name }}
                {{ location.image }}
            </div>

        </tbody>
    </table>
</div>
