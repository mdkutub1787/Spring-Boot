<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marine Bill Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Custom styles for currency display */
        .currency {
            border-radius: 50px;
            padding: 5px 10px;
            background-color: #f8f9fa; /* Light background for contrast */
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="col-md-8 mb-5">
            <h3 class="text-center mb-4">
                <i class="fas fa-ship"></i> Marine Bill Form
            </h3>
            <form (ngSubmit)="saveOrUpdateMarineBill()" #marineBillForm="ngForm" style="border: 2px solid #ddd; padding: 20px; border-radius: 10px;">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <!-- Policyholder Dropdown -->
                        <label for="policyholder" class="form-label">
                            <i class="fas fa-user"></i> Select Policyholder:
                        </label>
                        <select class="form-control rounded-pill" id="policyholder" [(ngModel)]="selectedPolicyholder" (change)="onPolicyholderChange()" name="policyholder" required>
                            <option *ngFor="let holder of policyholders" [ngValue]="holder">
                                {{ holder.policyholder }}
                            </option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <!-- Bank Name Field (Readonly) -->
                        <label for="bankName" class="form-label">Bank Name</label>
                        <input id="bankName" type="text" class="form-control rounded-pill" [(ngModel)]="marineBill.marineDetails.bankName" name="bankName"  />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <!-- Sum Insured Field (Readonly) -->
                        <label for="sumInsured" class="form-label">
                            <i class="fas fa-dollar-sign"></i> Sum Insured
                        </label>
                        <input type="number" class="form-control rounded-pill" id="sumInsured" [(ngModel)]="roundedSumInsured" name="sumInsured"  />
                    </div>

                    <div class="col-md-6 mb-3">
                        <!-- Marine Rate Field -->
                        <label for="marineRate" class="form-label">
                            <i class="fas fa-percent"></i> Marine Rate (%)
                        </label>
                        <input type="number" class="form-control rounded-pill" id="marineRate" [(ngModel)]="marineBill.marineRate" name="marineRate" (input)="calculatePremiums()" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <!-- War SRCC Rate Field -->
                        <label for="warSrccRate" class="form-label">
                            <i class="fas fa-percent"></i> War SRCC Rate (%)
                        </label>
                        <input type="number" class="form-control rounded-pill" id="warSrccRate" [(ngModel)]="marineBill.warSrccRate" name="warSrccRate" (input)="calculatePremiums()" />
                    </div>

                    <div class="col-md-6 mb-3">
                        <!-- Net Premium Field (Readonly) -->
                        <label for="netPremium" class="form-label">
                            <i class="fas fa-dollar-sign"></i> Net Premium
                        </label>
                        <div class="currency">{{ roundedNetPremium  }}</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <!-- Stamp Duty Field -->
                        <label for="stampDuty" class="form-label">
                            <i class="fas fa-stamp"></i> Stamp Duty
                        </label>
                        <input type="number" class="form-control rounded-pill" id="stampDuty" [(ngModel)]="marineBill.stampDuty" name="stampDuty" (input)="calculatePremiums()" />
                    </div>

                    <div class="col-md-6 mb-3">
                        <!-- Gross Premium Field (Readonly) -->
                        <label for="grossPremium" class="form-label">
                            <i class="fas fa-dollar-sign"></i> Gross Premium
                        </label>
                        <div class="currency">{{ roundedGrossPremium  }}</div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-success btn-md rounded-pill">
                        <i class="fas fa-paper-plane"></i> {{ marineBillId ? 'Update ' : 'Save ' }}
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
