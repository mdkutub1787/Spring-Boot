
<div class="row mb-3">
    <div class="col text-left">
        <button type="button" class="btn btn-primary">
            <i class="fas fa-plus"></i> Create Bill
        </button>
    </div>
    <!-- <div class="col text-right">
        <button type="button" class="btn btn-primary" (click)="navigateToAddMarineList()">
            <i class="fas fa-plus"></i> Create Marine List
        </button>
    </div> -->
</div>
<div class="table-wrapper">
    <table class="table table-striped">
        <thead>
            <tr>
                <th><i class="fas fa-file-alt"></i>Marine Bill No</th>
                <th><i class="fas fa-university"></i> Bank Name</th>
                <th><i class="fas fa-user"></i> Policy Holder</th>
                <th><i class="fas fa-dollar-sign"></i> Sum Insured</th>
                <th><i class="fas fa-map-marker-alt"></i> Net Premium</th>
                <th><i class="fas fa-cogs"></i> Actions</th>
                <th><i class="fas fa-eye"></i> View Details</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let marine of marinebill">
                <td>{{ marine.id }}</td>
                <td>{{ marine.marineDetails.bankName }}</td>
                <td>{{ marine.marineDetails.policyholder }}</td>
                <td>{{ marine.marineDetails.sumInsured | currency:'TK':'symbol' }}</td>
                <td>{{ marine.netPremium }}</td>
                <td class="text-center">
                    <button class="btn btn-outline-secondary" aria-label="Edit" >
                        <i class="fas fa-edit"></i>
                      </button>                      
                    <button class="btn btn-outline-danger" aria-label="Delete" >
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </td>
                <td class="text-center">
                    <button class="btn btn-outline-primary" aria-label="View">
                        <i class="fas fa-eye"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
