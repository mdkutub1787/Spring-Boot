
<div class="row mb-3">
    <div class="col text-left">
        <button type="button" class="btn btn-primary">
            <i class="fas fa-plus"></i> Create Bill
        </button>
    </div>
    <div class="col text-right">
        <button type="button" class="btn btn-primary" (click)="navigateToAddMarineList()">
            <i class="fas fa-plus"></i> Create Marine List
        </button>
    </div>
</div>
<div class="table-wrapper">
    <table class="table table-striped">
        <thead>
            <tr>
                <th><i class="fas fa-file-alt"></i>Marine Bill No</th>
                <th><i class="fas fa-university"></i> Bank Name</th>
                <th><i class="fas fa-user"></i> Policy Holder</th>
                <th><i class="fas fa-map-marker-alt"></i> Address</th>
                <th><i class="fas fa-dollar-sign"></i> Sum Insured</th>
                <th><i class="fas fa-cogs"></i> Actions</th>
                <th><i class="fas fa-eye"></i> View Details</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let marine of marinedetails">
                <td>{{ marine.id }}</td>
                <td>{{ marine.bankName }}</td>
                <td>{{ marine.policyholder }}</td>
                <td>{{ marine.address }}</td>
                <td>{{ marine.sumInsured | currency:'TK':'symbol' }}</td>
                <td class="text-center">
                    <button class="btn btn-outline-secondary" aria-label="Edit" (click)="editMarineInsurance(marine.id)">
                        <i class="fas fa-edit"></i>
                      </button>                      
                    <button class="btn btn-outline-danger" aria-label="Delete" (click)="deleteMarineDetails(marine.id)">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </td>
                <td class="text-center">
                    <button class="btn btn-outline-primary" aria-label="View" (click)="detailsMarineInsurance(marine.id)">
                        <i class="fas fa-eye"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
