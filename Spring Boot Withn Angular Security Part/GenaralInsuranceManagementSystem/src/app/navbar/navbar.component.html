<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    /* Navbar fixed at the top */
  </style>
</head>

<body>

  <!-- Bootstrap Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-blue-custom navbar-fixed-top">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link font-weight-bold" [routerLink]="'/home'"><i class="fas fa-home"></i> Home</a>
        </li>

        <ng-container *ngIf="this.authService.getUserRole() === 'ADMIN'">
          <li class="nav-item">
            <a class="nav-link font-weight-bold" [routerLink]="'/viewpolicy'"><i class="fas fa-file-alt"></i>Fire
              Policy</a>
          </li>
          <li class="nav-item">
            <a class="nav-link font-weight-bold" [routerLink]="'/viewbill'"><i class="fas fa-receipt"></i>Fire Bill</a>
          </li>
          <li class="nav-item">
            <a class="nav-link font-weight-bold" [routerLink]="'/viewmoneyreciept'"><i class="fas fa-money-bill">
              </i>Fire Money Receipt</a>
          </li>

        </ng-container>
        <li class="nav-item">
          <a class="nav-link font-weight-bold" [routerLink]="'/reg'"><i class="fas fa-user-plus"></i> Signup</a>
        </li>
        <li class="nav-item">
          <a class="nav-link font-weight-bold" [routerLink]="'/login'"><i class="fas fa-sign-in-alt"></i> Login</a>
        </li>


        <!-- Search bar -->
        <li class="nav-item">
          <form class="form-inline" [routerLink]="">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
          </form>
        </li>
        <!-- User profile and logout links directly in the navbar -->
        <li class="nav-item">
          <a class="nav-link font-weight-bold" [routerLink]="'/userprofile'"><i class="fas fa-user"></i> Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link font-weight-bold" [routerLink]="'/logout'"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Bootstrap Sidebar (Collapsed) -->
  <div class="d-flex">
    <nav id="sidebar" class="bg-blue-custom">
      <div class="sidebar-header">
        <img class="avatar" src="https://i.postimg.cc/SxVwPyGz/download.jpg" alt="User Admin" />
        <h5 class="name">Islami Insurance</h5>
        <p class="designation">Bangladesh Ltd </p>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link font-weight-bold" [routerLink]="'/home'"><i class="fas fa-home"></i> Home</a>
        </li>

        <ng-container *ngIf="this.authService.getUserRole() === 'USER'">


          <li class="nav-item">
            <a class="nav-link font-weight-bold" [routerLink]="'/viewmarinelist'"><i class="fas fa-money-bill"></i>
              Marine Policy</a>
          </li>

          <li class="nav-item">
            <a class="nav-link font-weight-bold" [routerLink]="'/viewmarinebill'"><i class="fas fa-tag"></i>Marine
              Bill</a>
          </li>
          <li class="nav-item">
            <a class="nav-link font-weight-bold" [routerLink]="'/viewmarinemoneyreceipt'"><i
                class="fas fa-tag"></i>Marine Money Receipt</a>
          </li>
        </ng-container>


      </ul>
    </nav>

    <main role="main" class="flex-fill">
      <div class="container mt-3">

        <router-outlet></router-outlet>
      </div>
    </main>
  </div>


  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
