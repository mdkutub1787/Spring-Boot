<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
            padding-top: 20px; /* Padding for the top of the page */
        }
        .container {
            max-width: 600px; /* Maximum width of the form container */
            margin: auto; /* Center the container horizontally */
        }
        .form-label {
            font-weight: bold; /* Bold labels */
        }
        .form-check-label {
            margin-right: 10px; /* Space between radio button labels */
        }
        .btn {
            font-size: 0.875rem; /* Smaller font size for buttons */
            padding: 8px 16px; /* Padding for buttons */
        }
        .btn-primary {
            border-radius: 50px; /* Rounded buttons */
        }
        .btn-secondary {
            border-radius: 50px; /* Rounded buttons */
        }
        .d-flex {
            margin-top: 20px; /* Space between the form and buttons */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Student Add Form</h2>
    <form th:action="@{/savestudent}" th:object="${student}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" th:field="*{name}" placeholder="Enter name" required aria-label="Name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:field="*{email}" placeholder="Enter email" required aria-label="Email">
        </div>
        <div class="mb-3">
            <label class="form-label">Gender</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="genderMale" name="gender" th:field="*{gender}" value="Male">
                <label class="form-check-label" for="genderMale">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="genderFemale" name="gender" th:field="*{gender}" value="Female">
                <label class="form-check-label" for="genderFemale">Female</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="genderOther" name="gender" th:field="*{gender}" value="Other">
                <label class="form-check-label" for="genderOther">Other</label>
            </div>
        </div>
        <div class="mb-3">
            <label for="cell" class="form-label">Cell</label>
            <input type="text" class="form-control" id="cell" name="cell" th:field="*{cell}" placeholder="Enter cell number" required aria-label="Cell Number">
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob" th:field="*{dob}" required aria-label="Date of Birth">
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="/" class="btn btn-secondary">Back To Home</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
